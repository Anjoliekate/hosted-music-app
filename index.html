<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Top Hits - Home Page</title>
  </head>
  <body>
    <h1>Top Hits</h1>
    <div id="container-create-account">
      <div id="create-container">
        <h2 id="account">Sign Up</h2>
        <input
          type="text"
          placeholder="first name"
          style="padding: 7px; background-color: rgb(216, 216, 236)"
          id="first-name"
        />
        <input
          type="text"
          placeholder="last name"
          style="padding: 7px; background-color: rgb(216, 216, 236)"
          id="last-name"
        />
        <input
          type="text"
          placeholder="email"
          style="padding: 7px; background-color: rgb(216, 216, 236)"
          id="email"
        />
        <input
          type="text"
          placeholder="password"
          style="padding: 7px; background-color: rgb(216, 216, 236)"
          id="password"
        />
        <button onclick="signUpFunction()" id="create-account-button">
          Create Account
        </button>
      </div>

      <div id="login-container">
        <h2 id="account">Sign In</h2>
        <input
          type="text"
          placeholder="email"
          style="padding: 7px; background-color: rgb(216, 216, 236)"
          id="login-email"
        />
        <input
          type="text"
          placeholder="password"
          style="padding: 7px; background-color: rgb(216, 216, 236)"
          id="login-password"
        />
        <button onclick="handleLogin()" id="login-button">Login</button>
      </div>
    </div>

    <div id="container-logged-in">
      <div class="textbox-button">
        <input
          type="text"
          placeholder="name"
          style="padding: 7px; background-color: rgb(216, 216, 236)"
          id="song-name"
        />
        <input
          type="text"
          placeholder="album"
          style="padding: 7px; background-color: rgb(216, 216, 236)"
          id="song-album"
        />
        <input
          type="text"
          placeholder="genre"
          style="padding: 7px; background-color: rgb(216, 216, 236)"
          id="song-genre"
        />
        <input
          type="text"
          placeholder="artist"
          style="padding: 7px; background-color: rgb(216, 216, 236)"
          id="song-artist"
        />
        <input
          type="text"
          placeholder="year"
          style="padding: 7px; background-color: rgb(216, 216, 236)"
          id="song-year"
        />
        <button id="add-song-button">Add Song</button>
      </div>

      <ol id="my-song-list"></ol>

      <script src="app.js"></script>
    </div>
  </body>
</html>
